services:
  backend:
    init: true # Ensure process receives SIGTERM on stop
    build:
      context: ./backend
    ports:
      - "9000:9000"
  frontend:
    build: 
      context: ./frontend/schedulii-ui
    ports:
      - "8080:80"
  database:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    container_name: database
    restart: always
    user: postgres
    ports: 
      - "5432:5432"
    volumes:
      - ./assets/database/schema.sql:/docker-entrypoint-initdb.d/1_initdb.sql
      - ./assets/database/pre_load.sql:/docker-entrypoint-initdb.d/2_initdb.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
